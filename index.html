<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฮฯใวส ใอวใํ ัษ ส฿ัํส</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ฮฯใวส ใอวใํ ัษ ส฿ัํส</h1>
        <img src="balance-scale.png" alt="ใําวไ วแฺฯวแษ" class="justice-image">
    </header>

    <section class="services">
        <h2>ฮฯใวสไว</h2>
        <ul>
            <li>วแสไูํ</li>
            <li>วแิวํ</li>
            <li>วแใวม</li>
            <li>วแวำสไำวฮ</li>
        </ul>
    </section>

    <section class="subscriptions">
        <h2>ฮํวัวส วแวิสัว฿</h2>
        <div class="subscription-options">
            <div class="option">
                <h3>วิสัว฿ ิๅัํ</h3>
                <p>5000 ฯํไวั ฺัวํ</p>
            </div>
            <div class="option">
                <h3>วิสัว฿ 3 ิๅๆั</h3>
                <p>15000 ฯํไวั ฺัวํ</p>
            </div>
            <div class="option">
                <h3>วิสัว฿ 6 ิๅๆั</h3>
                <p>30000 ฯํไวั ฺัวํ</p>
            </div>
        </div>
        <button id="subscribeBtn">วิสั฿ วแยไ</button>
    </section>

    <section id="subscriptionForm" class="hidden">
        <h2>ศํวไวส วแวิสัว฿</h2>
        <form id="subscriptionFormDetails">
            <label for="name">วแวำใ:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">ัใ วแๅวส:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="receipt">ัฺ ีๆัษ วแๆีแ:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>

            <button type="submit">สร฿ํฯ วแวิสัว฿</button>
        </form>
    </section>

    <div id="confirmationMessage" class="hidden">
        <p>สใ สฺํแ วิสัว฿฿ ศไฬวอ! ำํสใ ลัำวแ ลิฺวั ัํศว๐.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
