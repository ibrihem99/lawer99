<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات محامي غرفة تكريت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>خدمات محامي غرفة تكريت</h1>
        <img src="balance-scale.png" alt="ميزان العدالة" class="justice-image">
    </header>

    <section class="services">
        <h2>خدماتنا</h2>
        <ul>
            <li>التنظيف</li>
            <li>الشاي</li>
            <li>الماء</li>
            <li>الاستنساخ</li>
        </ul>
    </section>

    <section class="subscriptions">
        <h2>خيارات الاشتراك</h2>
        <div class="subscription-options">
            <div class="option">
                <h3>اشتراك شهري</h3>
                <p>5000 دينار عراقي</p>
            </div>
            <div class="option">
                <h3>اشتراك 3 شهور</h3>
                <p>15000 دينار عراقي</p>
            </div>
            <div class="option">
                <h3>اشتراك 6 شهور</h3>
                <p>30000 دينار عراقي</p>
            </div>
        </div>
        <button id="subscribeBtn">اشترك الآن</button>
    </section>

    <section id="subscriptionForm" class="hidden">
        <h2>بيانات الاشتراك</h2>
        <form id="subscriptionFormDetails">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="receipt">رفع صورة الوصل:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>

            <button type="submit">تأكيد الاشتراك</button>
        </form>
    </section>

    <div id="confirmationMessage" class="hidden">
        <p>تم تفعيل اشتراكك بنجاح! سيتم إرسال إشعار قريباً.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
